<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD USING APIs</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <style>
        .a_tbdr {
            border: 1px dashed red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 a_tbdr">
                <form onsubmit="sendMyData(this); return false;">
                    <div class="mb-3">
                        <label for="fname" class="form-label">FIRST NAME</label>
                        <input autofocus type="text" class="form-control" id="fname" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">LAST NAME</label>
                        <input type="text" class="form-control" id="lname" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-MAIL</label>
                        <input type="email" class="form-control" id="email">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-8 a_tbdr">
                <table class="table atable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



    <script>

        /*fetch('http://example.com/movies.json')
.then((response) => response.json())
.then((data) => console.log(data));*/



        let x = document.querySelector('table.atable > tbody');


        fetch('https://reqres.in/api/users?page=2')
            .then((res) => {
                return res.json();
            })
            .then((data) => {

                console.log(data.data);

                let tr = ``;

                for (variable of data.data) {

                    tr += `<tr>
                            <th scope="row">${variable.id}</th>
                            <td>${variable.first_name}</td>
                            <td>${variable.last_name}</td>
                            <td>${variable.email}</td>
                            <td><button class=" btn btn-sm btn-success">VIEW</buttom></td>
                                <td><button class=" btn btn-sm btn-primary">EDIT</buttom></td>
                                    <td><button class=" btn btn-sm btn-danger">DELETE</buttom></td>
                        </tr>`;
                    console.log(variable.first_name
                    );
                    x.innerHTML = tr;

                }


            })
            .catch(function (err) {
                console.log(err);
            });



        let sendMyData = (elem) => {
            console.log(elem);
            console.log(elem.querySelector('input#fname').value);
            console.log(elem.querySelector('input#lname').value);
            console.log(elem.querySelector('input#email').value);
            let fn= elem.querySelector('input#fname').value;
            let ln = elem.querySelector('input#lname').value;
            let eml=elem.querySelector('input#email').value;
            

            let jsondata = {

                "first_name": fn,
                "last_name": ln,
                "email": eml

            };
            console.log(jsondata);

            fetch('https://reqres.in/api/users',{
                method:"POST",
                headers: {
                    'Content-Type': 'application/json'
                }

            })
            .then((res)=>{
                return res.json();

            })
            .then((data)=>{
                console.log(data);
                alert("data saved successfully");

            })
            .catch((error)=>{
                console.log(error);

            });
            




            
        }




    </script>

</body>

</html>
